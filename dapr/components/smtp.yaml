apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: smtp
spec:
  type: bindings.smtp
  version: v1
  metadata:
    - name: host
      value: "host.docker.internal"
    - name: port
      value: "4025"
    - name: user
      value: "_username"
    - name: password
      value: "_password"
    - name: skipTLSVerify
      value: "true"